  <!-- ========== 図面ビューア画面（Phase8 Step2） ========== -->
  <div id="drawing-viewer-screen" class="screen">
    <!-- ヘッダー -->
    <div class="header" style="background: linear-gradient(135deg, #4338ca, #3730a3);">
      <button class="header-btn" id="dvBackBtn" onclick="if(typeof dvGoBack==='function')dvGoBack()">←</button>
      <h1 id="dvTitle" style="font-size:14px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">図面ビューア</h1>
      <div style="display:flex;gap:4px;">
        <button class="header-btn" id="dvRotateBtn" onclick="if(typeof dvRotate==='function')dvRotate()" style="font-size:16px;">🔄</button>
        <button class="header-btn" id="dvModeView" onclick="if(typeof dvSetMode==='function')dvSetMode('view')" style="font-size:16px;opacity:1;">👆</button>
        <button class="header-btn" id="dvModePin" onclick="if(typeof dvSetMode==='function')dvSetMode('pin')" style="font-size:16px;opacity:0.4;">📌</button>
      </div>
    </div>

    <!-- 図面表示エリア -->
    <div id="dvContainer" style="position:relative;overflow:hidden;background:#f0f0f0;touch-action:none;user-select:none;-webkit-user-select:none;height:calc(100vh - 72px);">
      <div id="dvTransform" style="transform-origin:0 0;will-change:transform;">
        <canvas id="dvCanvas" style="display:none;"></canvas>
        <img id="dvImage" style="display:none;max-width:none;" alt="">
      </div>
    </div>

    <!-- PDFページ切替 -->
    <div id="dvPdfNav" style="display:none;position:absolute;bottom:16px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,0.7);color:white;border-radius:24px;padding:6px 8px;display:none;align-items:center;gap:8px;z-index:100;">
      <button id="dvPrevPage" onclick="if(typeof dvChangePage==='function')dvChangePage(-1)" style="background:none;border:none;color:white;font-size:18px;padding:4px 10px;cursor:pointer;">◀</button>
      <span id="dvPageInfo" style="font-size:13px;min-width:50px;text-align:center;">1 / 1</span>
      <button id="dvNextPage" onclick="if(typeof dvChangePage==='function')dvChangePage(1)" style="background:none;border:none;color:white;font-size:18px;padding:4px 10px;cursor:pointer;">▶</button>
    </div>
  </div>
