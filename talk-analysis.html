<!-- v0.51修正 - Phase5-1 AIトーク解析画面（ファイル読込＋LINEフォーマット対応） -->
<div id="talk-analysis-screen" class="screen">
  <!-- ヘッダー -->
  <div class="header" style="background: linear-gradient(135deg, #1e3a5f, #0f172a);">
    <button class="header-btn" onclick="showScreen('home')" style="font-size: 18px;">←</button>
    <h1>🤖 AIトーク解析</h1>
    <div style="width:40px;"></div>
  </div>

  <div style="padding: 16px; max-width: 600px; margin: 0 auto;">

    <!-- 入力エリア -->
    <div style="margin-bottom: 16px;">
      <label style="font-size: 13px; font-weight: bold; color: #374151; display: block; margin-bottom: 6px;">対象現場</label>
      <div style="display: flex; gap: 8px; align-items: center;">
        <select id="talk-genba-select" style="flex: 1; padding: 12px; font-size: 14px; border: 2px solid #ddd; border-radius: 8px; background: white;">
          <option value="">現場を選択してください</option>
        </select>
        <button onclick="quickAddGenbaTalk()" style="padding: 10px 12px; font-size: 13px; font-weight: bold; background: #f59e0b; color: white; border: none; border-radius: 8px; cursor: pointer; white-space: nowrap;">＋新規</button>
      </div>
    </div>

    <!-- v0.51追加 - 入力タブ切り替え -->
    <div style="margin-bottom: 12px;">
      <label style="font-size: 13px; font-weight: bold; color: #374151; display: block; margin-bottom: 6px;">LINEの会話テキスト</label>
      <div class="input-method-tabs">
        <button id="tab-paste" class="tab-btn active" onclick="switchTalkInputTab('paste')">📋 貼り付け</button>
        <button id="tab-file" class="tab-btn" onclick="switchTalkInputTab('file')">📁 ファイル読込</button>
      </div>

      <!-- 貼り付けモード -->
      <div id="talk-paste-area">
        <textarea id="talk-input" placeholder="LINEの会話をここに貼り付けてください&#10;&#10;例：&#10;田中: お疲れ様です。今日2階の給水管、全部繋ぎ終わりました&#10;佐藤: おー早いね！ありがとう！" rows="8"></textarea>
      </div>

      <!-- ファイル読込モード -->
      <div id="talk-file-area" style="display:none;">
        <div class="file-drop-zone" id="talk-file-drop-zone">
          <p style="font-size:15px; margin-bottom:8px;">📄 LINEトーク履歴ファイル(.txt)を選択</p>
          <input type="file" id="talk-file-input" accept=".txt,.text" style="font-size:14px;" />
          <p class="file-hint">※ LINE → トーク設定 → トーク履歴を送信 で出力したファイル</p>
        </div>
        <div id="talk-file-preview" style="display:none;">
          <div class="file-info">
            <span id="talk-file-name" style="font-weight:bold; font-size:13px;"></span>
            <span id="talk-file-size" style="font-size:12px; color:#6b7280;"></span>
            <button onclick="clearTalkFile()" class="clear-file-btn">✕</button>
          </div>
          <textarea id="talk-file-content-preview" rows="6" readonly></textarea>
        </div>
      </div>
    </div>

    <div style="display: flex; gap: 8px;">
      <button id="talk-analyze-btn" onclick="startTalkAnalysis()" style="flex: 1;">
        🤖 AIに解析させる
      </button>
      <button onclick="clearTalkInput()" style="padding: 14px 20px; font-size: 14px; font-weight: bold; background: #f3f4f6; color: #6b7280; border: 1px solid #d1d5db; border-radius: 8px; cursor: pointer;">
        クリア
      </button>
    </div>

    <!-- ローディング表示 -->
    <div id="talk-loading" class="talk-loading" style="display: none;">
      <div class="spinner"></div>
      <div style="font-size: 16px; font-weight: bold; color: #374151;">AIが会話を読んでいます...</div>
      <div style="font-size: 13px; color: #9ca3af; margin-top: 4px;">しばらくお待ちください</div>
    </div>

    <!-- エラー表示 -->
    <div id="talk-error" style="display: none; margin-top: 16px; padding: 16px; background: #fef2f2; border: 1px solid #fecaca; border-radius: 12px; color: #dc2626; font-size: 14px;"></div>

    <!-- 解析結果エリア -->
    <div id="talk-results" style="display: none; margin-top: 16px;"></div>

    <!-- 解析履歴エリア -->
    <div style="margin-top: 24px;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
        <div style="font-size: 15px; font-weight: bold; color: #374151;">📜 過去の解析結果</div>
        <button onclick="loadTalkHistory()" style="padding: 6px 12px; font-size: 12px; background: #f3f4f6; color: #6b7280; border: 1px solid #d1d5db; border-radius: 6px; cursor: pointer;">更新</button>
      </div>
      <div id="talk-history-list">
        <div style="text-align: center; padding: 20px; color: #9ca3af; font-size: 13px;">履歴を読み込み中...</div>
      </div>
    </div>

  </div>
</div>
