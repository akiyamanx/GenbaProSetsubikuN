<!-- v0.50追加 - Phase5-1 AIトーク解析画面のHTML構造 -->
<div id="talk-analysis-screen" class="screen">
  <!-- ヘッダー -->
  <div class="header" style="background: linear-gradient(135deg, #1e3a5f, #0f172a);">
    <button class="header-btn" onclick="showScreen('home')" style="font-size: 18px;">←</button>
    <h1>🤖 AIトーク解析</h1>
    <div style="width:40px;"></div>
  </div>

  <div style="padding: 16px; max-width: 600px; margin: 0 auto;">

    <!-- 入力エリア -->
    <div style="margin-bottom: 16px;">
      <label style="font-size: 13px; font-weight: bold; color: #374151; display: block; margin-bottom: 6px;">対象現場</label>
      <select id="talk-genba-select" style="width: 100%; padding: 12px; font-size: 14px; border: 2px solid #ddd; border-radius: 8px; background: white;">
        <option value="">現場を選択してください</option>
      </select>
    </div>

    <div style="margin-bottom: 12px;">
      <label style="font-size: 13px; font-weight: bold; color: #374151; display: block; margin-bottom: 6px;">LINEの会話テキスト</label>
      <textarea id="talk-input" placeholder="LINEの会話をここに貼り付けてください&#10;&#10;例：&#10;田中: お疲れ様です。今日2階の給水管、全部繋ぎ終わりました&#10;佐藤: おー早いね！ありがとう！" rows="8"></textarea>
    </div>

    <div style="display: flex; gap: 8px;">
      <button id="talk-analyze-btn" onclick="startTalkAnalysis()" style="flex: 1;">
        🤖 AIに解析させる
      </button>
      <button onclick="clearTalkInput()" style="padding: 14px 20px; font-size: 14px; font-weight: bold; background: #f3f4f6; color: #6b7280; border: 1px solid #d1d5db; border-radius: 8px; cursor: pointer;">
        クリア
      </button>
    </div>

    <!-- ローディング表示 -->
    <div id="talk-loading" class="talk-loading" style="display: none;">
      <div class="spinner"></div>
      <div style="font-size: 16px; font-weight: bold; color: #374151;">AIが会話を読んでいます...</div>
      <div style="font-size: 13px; color: #9ca3af; margin-top: 4px;">しばらくお待ちください</div>
    </div>

    <!-- エラー表示 -->
    <div id="talk-error" style="display: none; margin-top: 16px; padding: 16px; background: #fef2f2; border: 1px solid #fecaca; border-radius: 12px; color: #dc2626; font-size: 14px;"></div>

    <!-- 解析結果エリア -->
    <div id="talk-results" style="display: none; margin-top: 16px;"></div>

    <!-- 解析履歴エリア -->
    <div style="margin-top: 24px;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
        <div style="font-size: 15px; font-weight: bold; color: #374151;">📜 過去の解析結果</div>
        <button onclick="loadTalkHistory()" style="padding: 6px 12px; font-size: 12px; background: #f3f4f6; color: #6b7280; border: 1px solid #d1d5db; border-radius: 6px; cursor: pointer;">更新</button>
      </div>
      <div id="talk-history-list">
        <div style="text-align: center; padding: 20px; color: #9ca3af; font-size: 13px;">履歴を読み込み中...</div>
      </div>
    </div>

  </div>
</div>
