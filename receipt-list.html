<!-- ==========================================
  レシートリスト画面（receipt-list-screen）
  Reform App Pro v0.95
  
  v0.95新規作成:
    - 日付順/商品別/店舗別の表示切替
    - フリーテキスト検索
    - 統計バー（件数・品目数・合計金額）
    - 品名一括変換ボタン
  
  依存: receipt-list.js, receipt-history.js
========================================== -->

<div id="receipt-list-screen" class="screen">

  <!-- ヘッダー -->
  <div style="background: linear-gradient(135deg, #8b5cf6, #6d28d9); color: white; padding: 16px 20px; display: flex; align-items: center; gap: 12px;">
    <button onclick="showScreen('home')" style="background: rgba(255,255,255,0.2); border: none; color: white; width: 36px; height: 36px; border-radius: 50%; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center;">
      ←
    </button>
    <div style="flex: 1;">
      <div style="font-size: 18px; font-weight: 700;">📋 レシートリスト</div>
      <div style="font-size: 11px; opacity: 0.8;">履歴の検索・集計・品名管理</div>
    </div>
  </div>

  <!-- 統計バー -->
  <div id="receiptListStats" style="display: flex; justify-content: space-around; padding: 10px 16px; background: white; border-bottom: 1px solid #e5e7eb; font-size: 13px; color: #6b7280;">
    <span>📋 0件</span>
    <span>📦 0品目</span>
    <span style="font-weight: 600; color: #3b82f6;">合計 ¥0</span>
  </div>

  <!-- 検索バー -->
  <div style="padding: 12px 16px; background: white; border-bottom: 1px solid #e5e7eb;">
    <div style="display: flex; gap: 8px;">
      <input type="text" id="receiptListSearch" placeholder="🔍 店名・商品名・現場名で検索..."
        oninput="filterReceiptList()"
        style="flex: 1; padding: 10px 14px; border: 1px solid #d1d5db; border-radius: 10px; font-size: 14px; background: #f9fafb;">
    </div>
  </div>

  <!-- ソート切替ボタン -->
  <div style="display: flex; gap: 6px; padding: 10px 16px; background: #f9fafb; border-bottom: 1px solid #e5e7eb; overflow-x: auto;">
    <button class="receipt-sort-btn active" data-sort="date_desc" onclick="changeReceiptListSort('date_desc')">
      📅 新しい順
    </button>
    <button class="receipt-sort-btn" data-sort="date_asc" onclick="changeReceiptListSort('date_asc')">
      📅 古い順
    </button>
    <button class="receipt-sort-btn" data-sort="product" onclick="changeReceiptListSort('product')">
      📦 商品別
    </button>
    <button class="receipt-sort-btn" data-sort="store" onclick="changeReceiptListSort('store')">
      🏪 店舗別
    </button>
  </div>

  <!-- リスト表示エリア -->
  <div id="receiptListContainer" style="padding: 12px 16px; min-height: 200px;">
    <!-- receipt-list.js の renderReceiptList() で動的に描画 -->
    <div style="text-align: center; padding: 40px 20px; color: #9ca3af;">
      <div style="font-size: 48px; margin-bottom: 12px;">📋</div>
      <div style="font-size: 15px;">読み込み中...</div>
    </div>
  </div>

  <!-- 品名一括変換ボタン -->
  <div style="padding: 16px; background: white; border-top: 1px solid #e5e7eb;">
    <button onclick="runBulkConvert()" style="width: 100%; padding: 12px; background: linear-gradient(135deg, #f59e0b, #d97706); color: white; border: none; border-radius: 10px; font-size: 14px; font-weight: 600; cursor: pointer;">
      🔄 品名マスターで一括変換
    </button>
    <div style="text-align: center; font-size: 11px; color: #9ca3af; margin-top: 6px;">
      品名マスターのキーワードに基づいて全履歴の商品名を統一します
    </div>
  </div>

</div>
